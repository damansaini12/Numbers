<!DOCTYPE html>
<html lang="eng-us" data-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- displays site properly based on user's device -->
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">


    <title>Numbers </title>
</head>
<body>
<header>
    <h1 class="title">Numbers Game</h1>
    <h3 class="text">Correct Answer: <span id="ans"></span></h3>
</header>
<main>
    <div class="main-title">
        <p>Dark Mode</p>
        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" checked/>
            <label for="switch"></label>
        </div>
    </div>

    <div class="center-title">
        <p >Only plus, minus, multiply for now</p>

    </div>

    <section class="card-section">
        <div class="card fb">
            <div class="card-header">
                <p style="color: #178ff5"> Ex: 1999 </p>
            </div>
            <div class="card-body">
                <input type="text" id="firstNum" name="firstNum" onclick="play()" onfocus="this.value=''"
                       value="1999" required>

                <p>Enter number</p>
            </div>
            <div class="card-footer">
<!--                <img src="images/icon-up.svg" alt="up-icon"/>-->
<!--                <p>12 today</p>-->
            </div>
        </div>

        <div class="card tw">
            <div class="card-header">
                <span class="material-icons md-36 blue600">add</span>
                <span class="material-icons md-36 insta600">remove</span>
                <span class="material-icons md-36 blue600">close</span>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     width="24" height="24"
                     viewBox="0 0 171 171"
                     style=" fill:#000000;">
                    <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                       stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                       font-family="none" font-weight="none" font-size="none" text-anchor="none"
                       style="mix-blend-mode: normal">
                        <path d="M0,171.99219v-171.99219h171.99219v171.99219z" fill="none"></path>
                        <g fill="#e74c3c">
                            <path d="M85.5,21.375c-11.7207,0 -21.375,9.65431 -21.375,21.375c0,11.72069 9.6543,21.375 21.375,21.375c11.7207,0 21.375,-9.65431 21.375,-21.375c0,-11.72069 -9.6543,-21.375 -21.375,-21.375zM85.5,35.625c4.01942,0 7.125,3.10558 7.125,7.125c0,4.01942 -3.10558,7.125 -7.125,7.125c-4.01942,0 -7.125,-3.10558 -7.125,-7.125c0,-4.01942 3.10558,-7.125 7.125,-7.125zM28.5,78.375v14.25h114v-14.25zM85.5,106.875c-11.7207,0 -21.375,9.6543 -21.375,21.375c0,11.7207 9.6543,21.375 21.375,21.375c11.7207,0 21.375,-9.6543 21.375,-21.375c0,-11.7207 -9.6543,-21.375 -21.375,-21.375zM85.5,121.125c4.01942,0 7.125,3.10558 7.125,7.125c0,4.01942 -3.10558,7.125 -7.125,7.125c-4.01942,0 -7.125,-3.10558 -7.125,-7.125c0,-4.01942 3.10558,-7.125 7.125,-7.125z"></path>
                        </g>
                    </g>
                </svg>                <!--                <img src="images/icon-twitter.svg" alt="tw-icon"/>-->
                <p>&nbsp;Operators</p>
            </div>
            <div class="card-body">
                <input type="text" id="operator" name="operator" onclick="" onfocus="this.value=''"
                       value="+-*/" required>

                <p>Enter operator</p>
            </div>
            <div class="card-footer">
<!--                <img src="images/icon-up.svg" alt="up-icon"/>-->
<!--                <p>99 today</p>-->
            </div>
        </div>

        <div class="card in">
            <div class="card-header">
<!--                <img src="images/icon-instagram.svg" alt="in-icon"/>-->
                <p id="sNum"> Ex: 22 </p>
            </div>
            <div class="card-body">
                <input type="text" id="secondNum" name="secondNum" onclick="" onfocus="this.value=''"
                       value="22" required>

                <p>Enter second number</p>

            </div>
            <div class="card-footer">
<!--                <img src="images/icon-up.svg" alt="up-icon"/>-->
<!--                <p>1099 today</p>-->
            </div>
        </div>

        <div class="card yb">
            <div class="card-header">
<!--                <img src="images/icon-youtube.svg" alt="yb-icon"/>-->
                <p style="color: #c4032a">Ex: 5286 </p>

            </div>
            <div class="card-body">
                <input type="text" id="total" name="total" onclick="" onfocus="this.value=''"
                       value="5286" required>
            <p>Enter Total</p>
            </div>
            <div class="card-footer">
<!--                <img src="images/icon-down.svg" alt="down-icon"/>-->
<!--                <p>144 today</p>-->
            </div>
        </div>
    </section>


    <section role="button" aria-pressed="false" tabindex="0" onclick="reveal()">

        <div class="card yb">

            <div class="card-header">
                <!--                <img src="images/icon-youtube.svg" alt="yb-icon"/>-->
                <!--                <p>@nathanf</p>-->
            </div>
            <div class="card-body">

                <h1>Reveal</h1>

            </div>
            <div class="card-footer">
                <!--                <img src="images/icon-down.svg" alt="down-icon"/>-->
                <!--                <p>144 today</p>-->
            </div>
        </div>
    </section>


    <!--    change language-->
    <!--    https://stackoverflow.com/questions/32008125/using-javascript-to-change-website-language-->
</main>

<script>
    var input = document.getElementById("firstNum");
    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            reveal();
        }
    });

    var input2 = document.getElementById("operator");
    input2.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            reveal();
        }
    });
    var input3 = document.getElementById("secondNum");
    input3.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            reveal();
        }
    });
    var input4 = document.getElementById("total");
    input4.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            reveal();
        }
    });


</script>

<script src="index.js"></script>
</body>
</html>
