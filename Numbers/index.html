  <title>Numbers</title>

<body>
  <div class="container">
    <!-- Menu card -->
    <div class="menu-card">
      <div class="card-report">
        <img src="images/image-jeremy.png" alt="image jeremy">
        <div class="report">
          <div id="name" class="name">User</div>
        </div>
      </div>

      <div class="menu">
        <div><a href="index.html" class="menu-link menu-active">Easy</a></div>
        <div><a href="medium.html" class="menu-link">Medium</a></div>
        <div><a href="hard.html" class="menu-link">Hard</a></div>
      </div>
    </div>

    <!-- Regular Card -->
    <div class="regular-card exercise">
      <div class="property-card">
        <div class="row">
          <div class="title">Exercise</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2">
          <div class="hours">
            <div class="card-body">
                <input type="text" id="firstNum" name="firstNum" onclick="play()" onfocus="this.value=''"
                       value="Box" required>
           </div>
         </div>
          <div class="description">Click on the box and listen to the audio then enter what you hear</div>
        </div>
      </div>
    </div>

    <div class="regular-card social role="button" aria-pressed="false" tabindex="0" onclick="reveal()"">
      <div class="property-card">
        <div class="row">
          <div class="title"></div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="row-2" >
          <div class="hours" aria-pressed="false" tabindex="0" >Reveal</div>
          <div class="description">Click this card to check your answer</div>
        </div>
      </div>


      <script>
          var input = document.getElementById("firstNum");
          input.addEventListener("keydown", function (e) {
              if (e.key === "Enter") {
                  reveal();
              }
          });
